<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Flipping Card Hover</title>
</head>

<body>
    <div class="card">
        <div class="front">
            <img src="./Imagenes/Imagen.jpg" alt="">
        </div>
        <div class="back">
            <div class="details">
                <h2>Miguel Angel <br> <span>Junior Designer</span></h2>
                <div class="socialicons">
                    <!-- <i class="fa fa-facebook" aria-hidden="true"></i> -->
                    <a><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
                    <a><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    <a><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- <i class="fa fa-map-pin" aria-hidden="true"></i> -->
</body>

</html>
